<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f5ece5cbab.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <div id="navbar" style="padding-top: 5px;">
            <i class="fas fa-bars" style="padding-left: 10px; padding-right: 10px; font-size: 1.2rem;"></i>
            <h2 style="display: inline-block;font-size: 20px; font-family: 'Kanit', sans-serif;">Standart</h2>
            <i class="fas fa-expand" style="padding-left: 10px; font-size: 1.2rem;"></i>
            <button id="btn-history"><i class="fas fa-history"></i></button>
            <div ><p id="history-content"></p></div>
        </div>
        <div class="display"></div>
            <div class="navbar-calculator">
                <button type="button">MC</button>
                <button type="button">MR</button>
                <button type="button">M+</button>
                <button type="button">M-</button>
                <button type="button">MS</button>
                <button type="button">M</button>
            </div>
            <div class="calculator-buttons">
                <button type="button" id="tecla%">%</button>
                <button type="button" id="clearDisplay">CE</button>
                <button type="button" id="clearCalculation">C</button>
                <button type="button" id="backspace">⌫</button>
                <button type="button" id="operador1/x">¹/x</button>
                <button type="button" id="operadorXaoQuadrado">x²</button>
                <button type="button" id="operadorRaizX">²√x</button>
                <button type="button" id="operadorDivision">÷</button>
                <button type="button" style="background-color: white" id="tecla7">7</button>
                <button type="button" style="background-color: white" id="tecla8">8</button>
                <button type="button" style="background-color: white" id="tecla9">9</button>
                <button type="button" id="operadorX">X</button>
                <button type="button" style="background-color: white" id="tecla4">4</button>
                <button type="button" style="background-color: white" id="tecla5">5</button>
                <button type="button" style="background-color: white" id="tecla6">6</button>
                <button type="button" id="operador-">-</button>
                <button type="button" style="background-color: white" id="tecla1">1</button>
                <button type="button" style="background-color: white" id="tecla2">2</button>
                <button type="button" style="background-color: white" id="tecla3">3</button>
                <button type="button" id="operador+">+</button>
                <button type="button" style="background-color: white" id="operadorReverseSignal">+/-</button>
                <button type="button" style="background-color: white" id="tecla0">0</button>
                <button type="button" style="background-color: white" id="operadorDecimal">.</button>
                <button type="button" id="igual">=</button>
            </div>
        </div>

    <script src="main.js"></script>
    

</body>
</html>
